<!doctype html>
<html>

<head>
  <title>Socket.IO chat</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial;align:center;}
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      /* #messages li { padding: 5px 10px; } */
      #messages li:nth-child(odd) { background: #eee; }
      #messages { margin-bottom: 40px }
      fieldset{align:center;width:350px;height:500px;background-color: deepskyblue;border-radius: 20px;}
    </style>
</head>

<body>
  <div id='nickname'>
    <label>username: </label>
    <input type="text" id="username">
    <button type='button' id="submitButton">SUBMIT</button>
  </div>
  <div id="SMS">
    <center>
        <fieldset>
            <ul id="messages"></ul>
        </fieldset>
        <form action="">
          <input id="m" autocomplete="off" /><button>Send</button>
        </form>
    </center>
    
  </div>
  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script>
    $("#SMS").hide();

    $('#submitButton').click(function () {
      $('#nickname').hide();
      $("#SMS").show();


      $(function () {
        var username = $("#username").val();

        var socket = io();
        $('form').submit(function () {
          socket.emit('chat message', username + ":" + $('#m').val());
          $('#m').val('');
          return false;
        });
        socket.on('chat message', function (msg) {


         // $('#messages').append($('<li>').text(msg));
          console.log(msg.split(":")[0])
          if (username == msg.split(":")[0]) {
            $('#messages').append($('<li style="margin-left:310px;margin-top:30px;">').text(msg));
          }else{
            $('#messages').append($('<li style="margin-right:310px;margin-top:30px;">').text(msg));
          }
          window.scrollTo(0, document.body.scrollHeight);
          

        });
      });
    })

  </script>
</body>

</html>
